<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon Page</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Kirang+Haerang|Montserrat" rel="stylesheet">
</head>

<body id="home">
  <!-- logo -->
  <section id="logo">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center p-4">
          <img src="img/soon.png" alt="logo image" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <section id="intro">
    <div class="container">
      <div class="row">
        <div class="col-12 info">
          <h3 class="text-white text-center text-uppercase">The website is under contruction</h3>
          <h5 class="text-white text-center text-capitalize">We'll be ready to launch in:</h5>
        </div>
      </div>
    </div>
  </section>

  <section id="count">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="countdown text-white-50 text-center rounded mt-4">

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- contact -->
  <section id="subscribe">
    <div class="container">
      <div class="row">
        <!-- center all the content then push down from top -->
        <div class="col-12 d-flex justify-content-center my-4">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-warning mb-2">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- social -->
  <section id="social">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <ul>
            <li>
              <a href="#" class="m-lg-4"><i class="fa fa-facebook fa-3x"></i></a>
              <a href="#" class="m-lg-4"><i class="fa fa-instagram fa-3x"></i></a>
              <a href="#" class="m-lg-4"><i class="fa fa-google-plus fa-3x"></i></a>
              <a href="#" class="m-lg-4"><i class="fa fa-twitter-square fa-3x"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/jquery.countdown.js"></script>
  <script>
    $(function () {
      $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
      });
    });
  </script>
</body>

</html>
